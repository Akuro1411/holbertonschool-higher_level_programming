<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
</head>
<body>
    {%include "header.html"%}
    <div>
        {% if item%}
            <ul>
                {% for i in item %}
                    <li>{{i}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </div>
    {%include "footer.html"%}
</body>
</html>
